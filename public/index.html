<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let Me Know</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Main container with console-like border -->
  <div class="console-container">
    <header>
      <div class="logo">Let Me Know</div>
    </header>

    <!-- Main content section -->
    <main>
      <section class="intro">
        <h1>Let Me Know !!!</h1>
        <p>A safe space to share and read anonymous trauma stories.</p>
        <button id="share-button">Write Up Something</button>
      </section>

      <!-- Form section for sharing a story -->
      <section id="story-section" class="form-section">
        <h2>Share Your Story</h2>
        <form id="story-form">
          <label for="alias">Alias (optional):</label>
          <input type="text" id="alias" name="alias" placeholder="Enter a name (or leave blank)" />

          <label for="story">Your Story:</label>
          <textarea id="story" name="story" rows="10" placeholder="Write your story here..."></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <p>Support & Resources: <a href="https://www.mentalhealth.org">Mental Health Resources</a></p>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
