<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Story</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">Let Me Know</div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/submit">Share Your Story</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h1>Share Your Story Anonymously</h1>
      <form id="story-form">
        <label for="alias">Alias (optional):</label>
        <input type="text" id="alias" name="alias" placeholder="Enter a name (or leave blank)" />

        <label for="story">Your Story:</label>
        <textarea id="story" name="story" rows="10" placeholder="Write your story here..."></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Support & Resources: <a href="https://www.mentalhealth.org">Mental Health Resources</a></p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
