<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Page Not Found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <script src="https://kit.fontawesome.com/a2e0f1f5e0.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --bg-color: #2d2929;
            --text-color: #c6c6c6;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s ease;
        }

        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #ff3860;
            margin-top: 2rem;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ff3860;
        }

        .btn-home {
            margin-top: 2rem;
        }

        .title{
            color: #c6c6c6;
            margin-top: 2rem;
        }

        .subtitle{
            color: #c6c6c6;
            margin-top: 2rem;
        }
    </style>
      <!-- Stylesheets -->
  <link rel="stylesheet" href="css/all.min.css">
</head>

<body>

    <section class="error-container">
        <span class="icon error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </span>
        <div class="error-code" id="errorCode">404</div>
        <h1 class="title is-3" id="errorTitle">Oops! Page not found.</h1>
        <p class="subtitle is-5" id="errorMessage">The page you're looking for doesn't exist or was moved.</p>

        <a href="index.html" class="button is-danger is-light btn-home">
            <span class="icon"><i class="fas fa-home"></i></span>
            <span>Go to Homepage</span>
        </a>
        <p class="mt-4"><em>Redirecting you in <span id="countdown">10</span> seconds...</em></p>
    </section>

    <script>
        let seconds = 10;
        const countdown = document.getElementById('countdown');
        const redirectURL = 'index.html';

        const interval = setInterval(() => {
            seconds--;
            countdown.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = redirectURL;
            }
        }, 1000);
    </script>
</body>

</html>
